<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="calendar-btns">

            <!----------- LEFT BTNS ------------->

            <div class="left-btns">
                <div class="prev-next-btns">
                    <button type="button" class="prev-btn"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="next-btn"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="today">
                    <button type="button" class="today-btn">today</button>
                </div>
            </div>

            <!----------- MONTH YEAR ------------->

            <div class="month-year">
                <div class="month-title"></div>
                <div class="year-title"></div>
            </div>

            <!------------ RIGHT BTNS ----------->

            <div class="right-btns">
                <!-- <a href="Month.html" class="btn-mnth">month</a> -->
                <button type="button" class="list-btn-mnth">month</button>
                <!-- <a href="Week.html" class="btn-week">week</a> -->
                <button type="button" class="list-btn-week">week</button>
                <!-- <a href="index.html" class="btn-day">day</a> -->
                <button type="button" class="list-btn-day">day</button>
                <!-- <a href="List.html" class="btn-list">list</a> -->
                <button type="button" class="list-btn-list">list</button>
            </div>
        </div>



        <!-------------------------- LIST SEC ---------------------------->



        <div class="list d-none">
            <div class="list-container">
                <div class="lists">
                    <div class="list-1">
                        <p>Sunday</p>
                        <p class="date">March 13, 2022</p>
                    </div>
                    <div class="list-2">
                        <p>all-day</p>
                        <div class="conference">
                            <div></div>
                            <p>Conference</p>
                        </div>
                    </div>
                    <div class="list-3">
                        <p>Monday</p>
                        <p>March 14, 2022</p>
                    </div>
                    <div class="list-4">
                        <p>all-day</p>
                        <div class="conference">
                            <div></div>
                            <p>Conference</p>
                        </div>
                    </div>
                    <div class="list-5">
                        <p>11:30am-12:30pm</p>
                        <div class="metting">
                            <div></div>
                            <p>Metting</p>
                        </div>
                    </div>
                    <div class="list-6">
                        <p>12:00pm</p>
                        <div class="lunch">
                            <div></div>
                            <p>Lunch</p>
                        </div>
                    </div>
                    <div class="list-7">
                        <p>02:30pm</p>
                        <div class="metting-2">
                            <div></div>
                            <p>Metting</p>
                        </div>
                    </div>
                    <div class="list-8">
                        <p>05:30pm</p>
                        <div class="hour">
                            <div></div>
                            <p>Happy Hour</p>
                        </div>
                    </div>
                    <div class="list-9">
                        <p>08:30pm</p>
                        <div class="dinner">
                            <div></div>
                            <p>Dinner</p>
                        </div>
                    </div>
                    <div class="list-10">
                        <p>Tuesday</p>
                        <p class="date">March 15, 2022</p>
                    </div>
                    <div class="list-11">
                        <p>07:00am</p>
                        <div class="bday">
                            <div></div>
                            <p>Birthday Party</p>
                        </div>
                    </div>
                    <div class="list-12">
                        <p>Wednesday</p>
                        <p class="date">March 16, 2022</p>
                    </div>
                    <div class="list-13">
                        <p>04:00pm</p>
                        <div class="repeating">
                            <div></div>
                            <p>Reapiting Party</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
